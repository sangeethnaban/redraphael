<!DOCTYPE html>
<html>
    <head>
        <!-- <script type="text/javascript" src="../helper/logger.js"></script> -->
        <script type="text/javascript" src="../source/eve/eve.js"></script>
        <script type="text/javascript" src="../source/raphael.core.js"></script>
        <script type="text/javascript" src="../source/raphael.svg.js"></script>
        <script type="text/javascript" src="../source/raphael.vml.js"></script>
        <script type="text/javascript" src="../source/components/raphael.cubepath.js"></script>
        <script type="text/javascript" src="../source/components/raphael.shadow.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                p = new Raphael("containerDiv", 600, 600);
                c1 = p.rect(50, 50, 100, 100).attr('fill', '90-#ff0000-#0000ff').attr('stroke', 'none');
                c2 = p.rect(200, 50, 100, 100).attr('fill', '90-#ff0000-#0000ff').attr('stroke', 'none').attr('drop-shadow', [1, 1, 3, 'rgba(0,0,0,1)']);
                c3 = p.rect(350, 50, 100, 100).attr('fill', '90-#ff0000-#0000ff').attr('stroke', 'none').dropshadow(1, 1, 3, 'rgba(0,0,0,1)');
            };
        </script>
    </head>
    <body>
        <div id='containerDiv' style='border:1px solid red;position:absolute;width:600px;height:600px;top:100px;left:100px;'></div>
    </body>
</html>
